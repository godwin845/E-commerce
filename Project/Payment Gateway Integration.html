<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payment Gateway Integration.css">

    <script src="https://js.stripe.com/v3/"></script>
    <title>Payment</title>
</head>
<body>
    <header>
        <h1>Payment Methods</h1>
    </header>
    <main>

        <form id="payment-form">
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
            <button type="submit">Submit Payment</button>

            <div id="payment-successful" style="display: none; color: green;">
                Payment successful!
            </div>

        </form>

    </main>
    <script src="Payment Gateway Integration.js"></script>
</body>
</html>
