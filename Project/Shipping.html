<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Shipping.css"> <!-- Link to the external CSS file -->
    <script src="Shipping.js"></script>
    <title>Checkout</title>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    
    <div id="checkout-steps">

        <section id="shipping-step" style="display: flex;">
            <!-- Shipping information form goes here -->
            <form id="shipping-form">
                <h2>Shipping Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="button" onclick="proceedToPayment()">Proceed to Shipping</button>
            </form>
        </section>

        <section id="payment-step" style="display: none;">
            <!-- Payment form goes here -->
            <h2>Payment Information</h2>
            <p>Enter your payment details:</p>
            <!-- Add your payment form elements here -->
            <button onclick="confirmOrder()">Confirm Order</button>
        </section>

        <section id="confirmation-step" style="display: none;">
            <!-- Order confirmation content goes here -->
            <h2>Order Confirmation</h2>
            <p>Your order has been confirmed! Thank you for shopping with us.</p>

            <a href="Payment Gateway Integration.html"><button>Proceed to Payment</button></a>

        </section>

    </div>
</body>
</html>
